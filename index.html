<!DOCTYPE html>
<html>
<head>
    <title>Twilio SMS Sender</title>
</head>
<body>
    <h2>Send SMS via Twilio</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST">
        <label>To Phone Number:</label><br>
        <input type="text" name="to" placeholder="+923001234567" required><br><br>

        <label>Message:</label><br>
        <textarea name="message" required></textarea><br><br>

        <button type="submit">Send SMS</button>
    </form>
</body>
</html>
